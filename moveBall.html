   <div class ="middle-container">



    <div
    id="ball"
    style="
      z-index: 5;
      position: absolute;
      left: 0px;
      top: 0px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: green;
    "
  ></div>
  
  <script>
    var velocityX = 5;
    var velocityY = 3;
    var positionX = 0;
    var positionY = 0;
    var ball = document.getElementById("ball");
  
    // YOUR CODE
    // ----------------
  
  
  //change color
  function changeColor(){

    ball.style.background = '#'+Math.floor(Math.random()*16777215).toString(16);
  }
  
  //move ball
  
    function animeBall() {
      positionX = positionX + velocityX;
      positionY = positionY + velocityY;
      ball.style.left = positionX + "px";
      ball.style.top = positionY + "px";
    }
  
  //change in velocity
  
    function changeDirectionX(){
      
      velocityX = -velocityX;
    }
  
    function changeDirectionY(){
      
      velocityY = -velocityY;
    }
  
    //maintain direction
  
    function currentDirection(){
  
      if(positionX<200)
      {
        animeBall();
      }
  
      if(positionY<200)
      {
        animeBall();
      }
  
  
  
  //reverse when out of bounds
  
      if(positionX>=200)
      {
        changeDirectionX();
        animeBall();
        changeColor();
      }
  
      if(positionY>=200)
      {
        changeDirectionY();
        animeBall();
        changeColor();
      }
  
  
      //reverse when out of bounds
  
  
      if(positionX<=0)
      {
        changeDirectionX();
        animeBall();
        changeColor();
      }
      if(positionY<=0)
      {
        changeDirectionY();
        animeBall();
        changeColor();
      }
  
    }
  
    setInterval(currentDirection, 100);
  </script>
  

  </div>

  </div>

</div>
  </body>
